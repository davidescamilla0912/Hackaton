<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="login-container" class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="#" id="show-register">Registrate aquí</a></p>
        <div id="error-message" style="color: red; display: none;">Credenciales incorrectas. Por favor, intente de nuevo.</div>
    </div>

    <div id="register-container" class="login-container" style="display: none;">
        <h2>Registro</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="new-username">Usuario</label>
                <input type="text" id="new-username" required>
            </div>
            <div class="form-group">
                <label for="new-password">Contraseña</label>
                <input type="password" id="new-password" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
